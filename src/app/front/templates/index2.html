<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/input.css">
    <link rel="icon" href="../assets/logo.png">
    <title>Debbugers | Homepage</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="left">
            <!-- Logo team -->
            <img src="../assets/Debuggers.png" alt="Logo" class="logo">
        </div>
        <div class="right">
            <!-- Botão de buscar por filtros -->
            <input id="btn-filter" type="submit" value="Filtro" name="filter">
            <!-- Input de busca por nome, partido, comissões, etc. -->
            <input id="btn-search" type="text" name="search" placeholder="Pesquise aqui">
        </div>
    </header>
    <!-- End of Header -->

    <!-- Main Content -->
    <div class="container">
        <button id="open-modal">Open modal</button>
        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
            <div class="left">
                <img src="../assets/imagem exemplar de candidato.png" alt="Imagem do Candidato">
            </div>
            <div class="right">
                <div class="name">
                    <h1>Nome</h1>
                    <p>Amélia Naomi</p>
                </div>
                <div class="tel">
                    <h1>Telefone</h1>
                    <p>(12) 3925-6588</p>
                </div>
                <div class="partido">
                    <h1>Partido</h1>
                    <p>PT (Partido dos Trabalhadores)</p>
                </div>
                <div class="email">
                    <h1>Email</h1>
                    <p>amelia@camarasjc.sp.gov.br</p>
                </div>
                <a href="#"><button class="comparation">Comparar</button></a>
                <a href="#"><button class="aboutmore">Saiba mais</button></a>
                <button id="close-modal" class="close-modal">Voltar</button>
            </div>
        </div>
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer>
        <p>@2024 Copyright | Fatec Jassen Vidal - São José dos Campos</p>
    </footer>
    <!-- End of Footer -->

    <script src="./js/script.js" defer></script>
</body>
</html>
