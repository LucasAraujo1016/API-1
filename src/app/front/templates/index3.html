<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/input.css">
    <link rel="icon" href="../assets/logo.png">
    <title>Debbugers | Comparation Page</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="left-header">
            <!-- Logo team -->
            <img src="../assets/Debuggers.png" alt="Logo" class="logo">
        </div>
        <div class="right-header">
            <!-- Button Back -->
            <a href="#">
                <input id="btn-back" 
                       type="submit" 
                       value="Voltar" 
                       name="back">
            </a>
            <!-- Input Search (nome, partido, comissões) -->
            <input id="btn-search" 
                   type="text"
                   name="search"
                   placeholder="Pesquise aqui">
        </div>
    </header>
    <!-- End of Header -->

    <!-- Main Content -->
    <div class="container">
        <div class="main">
            <div class="comparation">
                <!-- Vereador Principal -->
                <div class="vereador-principal">
                    <img src="../assets/imagem exemplar de candidato.png" alt="Vereador Principal">
                </div>
                <!-- Vereador Secundário -->
                <div class="vereador-secondary">
                    <img src="../assets/imagem exemplar de candidato.png" alt="Vereador Secundário">
                </div>
            </div>
            <div class="buttons-vereadores">
                <!-- Input de nome do vereador -->
                <input type="submit"
                       value="Nome do vereador" 
                       id="name-vereador">
                
                <!-- Seleção de candidato -->
                <select name="escolha-candidato" id="escolha-vereador">
                    <option value="" selected>Escolha um candidato</option>
                    <option value="Jair Bolsonaro">Jair Bolsonaro</option>
                    <option value="Lula Inácio">Lula Inácio</option>
                    <option value="Dilma Russefi">Dilma Russefi</option>
                    <option value="Jetulio Vargas">Jetulio Vargas</option>
                    <option value="Leonardo Di Caprio">Leonardo Di Caprio</option>
                    <option value="Airton Senna">Airton Senna</option>
                    <option value="Neymar Jr">Neymar Jr</option>
                </select>  
            </div>
            <!-- Botão de Comparar -->
            <button class="comparar" id="comparar">Comparar</button>
        </div>
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer>
        <p>@2024 Copyright | Fatec Jassen Vidal - São José dos Campos</p>
    </footer>
    <!-- End of Footer -->
</body>
</html>
